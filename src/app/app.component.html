
<div class="row">

  <!-- Main Grid -->
  <div class="col-md-8">
    <div class="grid-container">      
      <div *ngFor="let row of grid; let i = index" class="row">
        <div *ngFor="let cell of row; let j = index">
          <div class="grid-cell {{cell.class}}" (click)="addGridObstacle(i,j)"></div>
        </div>      
      </div>
    </div>
  </div>

  <!-- Menu Column -->
  <div class="col-md-4">
    right column
  </div>
</div>
